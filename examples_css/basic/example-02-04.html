<!DOCTYPE html>
<html>
    <head>
        <title>CSS box size</title>
        <style>
            div {
                height: 100px;
                width: 20%;
                background-color: powderblue;
            }

            #uno {
                     margin:2%;
            }

            #dos {

                   border-width:2%;
                   border-style:solid;
                   border-color: orange;
            }

            #tres {
                padding:1%;

            }


        </style>
    </head>
    <body>
        <p>
            The following three 'div' elements have heights of 
            <b>100px</b> and widths of <b>20%:</b>
        </p>
        <div id="uno">1</div>
        <div id="dos">2</div>
        <div id="tres">3</div>
    </body>
</html>
